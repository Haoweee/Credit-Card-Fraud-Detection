<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SafeSwipe</title>
    <link rel="stylesheet" href="../static/styles/styles.css">
    <link rel="stylesheet" href="../static/styles/transaction.css">
</head>
<body>
    <div class="header">
        <div class="header-left">
            <a href="/"><span class="logo-font">SafeSwipe</span></a>
        </div>
        <div class="header-right">
            <a href="/transactions">Transactions</a>
            <a href="/analysis">Analysis</a>
        </div>
    </div>
    <hr>
    <div class="transaction-page-container">
        <div class="transaction-content">
            <div class="form-details">
                <h1>Transaction Details</h1>
                <form action="/predict" method="POST">
        
                    <!-- Occupation, Age -->
                    <div class="form-group">
                        <div>
                            <label for="job_category">Occupation:</label>
                            <select id="job_category" name="job_category" class="same-width" required>
                                <option value="" disabled selected>Select an occupation</option>
                                <option value="technology">Technology</option>
                                <option value="medical">Medical</option>
                                <option value="education">Education</option>
                                <option value="media_and_design">Media and Design</option>
                                <option value="business">Business</option>
                                <option value="law_and_public_service">Law and Public Service</option>
                                <option value="science">Science</option>
                                <option value="transportation">Transportation</option>
                                <option value="agriculture_and_rural_affairs">Agriculture and Rural Affairs</option>
                                <option value="construction">Construction</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div>
                            <label for="age_at_transaction">Age at Transaction:</label>
                            <input type="number" id="age_at_transaction" name="age_at_transaction" class="same-width" required>
                        </div>
                    </div>
        
                    <!-- State, Zip -->
                    <div class="form-group">
                        <div>
                            <label for="state">State:</label>
                            <select id="state" name="state" class="same-width" required>
                                <option value="" disabled selected>Select a state</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District of Columbia (Washington D.C.)</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                        <div>
                            <label for="zip">ZIP Code:</label>
                            <input type="text" id="zip" name="zip" class="same-width" required>
                        </div>
                    </div>
        
                    <!-- City Population Group, Merchant Category -->
                    <div class="form-group">
                        <div>
                            <label for="city_pop_group">City Population Group:</label>
                            <select id="city_pop_group" name="city_pop_group" class="same-width" required>
                                <option value="" disabled selected>Select a population group</option>
                                <option value="extra_small">Extra Small (< 10,000)</option>
                                <option value="small">Small (< 100,000)</option>
                                <option value="medium">Medium (< 500,000)</option>
                                <option value="large">Large (< 1,000,000)</option>
                                <option value="extra_large">Extra Large (> 1,000,000)</option>
                            </select>
                        </div>
                        <div>
                            <label for="category">Merchant Category:</label>
                            <select id="category" name="category" class="same-width" required>
                                <option value="" disabled selected>Select a category</option>
                                <option value="grocery_pos">Grocery POS</option>
                                <option value="grocery_net">Grocery Net</option>
                                <option value="shopping_pos">Shopping POS</option>
                                <option value="shopping_net">Shopping Net</option>
                                <option value="misc_pos">Misc POS</option>
                                <option value="misc_net">Miscilleanious Net</option>
                                <option value="gas_transport">Gas Transport</option>
                                <option value="kids_pets">Kids Pets</option>
                                <option value="entertainment">Entertainment</option>
                                <option value="personal_care">Personal Care</option>
                                <option value="home">Home</option>
                                <option value="food_dining">Food Dining</option>
                                <option value="health_fitness">Health Fitness</option>
                                <option value="travel">Travel</option>
                            </select>
                        </div>
                    </div>
        
                    <!-- Transaction Amount, Date and Time Inputs (Hour, Day, Month) -->
                    <div class="form-group">
                        <div>
                            <label for="amt">Transaction Amount ($):</label>
                            <input type="number" id="amt" name="amt" class="same-width" step="0.01" required>
                        </div>
                        <div class="date-time-group">
                            <div>
                                <label for="trans_hour">Hour:</label>
                                <select id="trans_hour" name="trans_hour" required>
                                    <option value="" disabled selected>Select Hour</option>
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16">16</option>
                                    <option value="17">17</option>
                                    <option value="18">18</option>
                                    <option value="19">19</option>
                                    <option value="20">20</option>
                                    <option value="21">21</option>
                                    <option value="22">22</option>
                                    <option value="23">23</option>
                                </select>
                            </div>
                            <div>
                                <label for="trans_day">Day:</label>
                                <select id="trans_day" name="trans_day" required>
                                    <option value="" disabled selected>Select Day</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16">16</option>
                                    <option value="17">17</option>
                                    <option value="18">18</option>
                                    <option value="19">19</option>
                                    <option value="20">20</option>
                                    <option value="21">21</option>
                                    <option value="22">22</option>
                                    <option value="23">23</option>
                                    <option value="24">24</option>
                                    <option value="25">25</option>
                                    <option value="26">26</option>
                                    <option value="27">27</option>
                                    <option value="28">28</option>
                                    <option value="29">29</option>
                                    <option value="30">30</option>
                                    <option value="31">31</option>
                                </select>
                            </div>
                            <div>
                                <label for="trans_month">Month:</label>
                                <select id="trans_month" name="trans_month" required>
                                    <option value="" disabled selected>Select Month</option>
                                    <option value="1">January</option>
                                    <option value="2">February</option>
                                    <option value="3">March</option>
                                    <option value="4">April</option>
                                    <option value="5">May</option>
                                    <option value="6">June</option>
                                    <option value="7">July</option>
                                    <option value="8">August</option>
                                    <option value="9">September</option>
                                    <option value="10">October</option>
                                    <option value="11">November</option>
                                    <option value="12">December</option>
                                </select>
                            </div>
                        </div>
                    </div>                    
        
                    <!-- Time since last transaction, Average Transaction Amount -->
                    <div class="form-group">
                        <div>
                            <label for="time_since_last_trans">Time Since Last Transaction (minutes):</label>
                            <input type="number" id="time_since_last_trans" name="time_since_last_trans" class="same-width" required>
                        </div>
                        <div>
                            <label for="avg_transaction_amount">Average Transaction Amount ($):</label>
                            <input type="number" id="avg_transaction_amount" name="avg_transaction_amount" class="same-width" step="0.01" required>
                        </div>
                    </div>
        
                    <!-- Full width row: Number of Transactions in Category, Unique Transactions Today -->
                    <div class="form-group full-width">
                        <div>
                            <label for="category_transaction_count">Number of Transactions in Category:</label>
                            <input type="number" id="category_transaction_count" name="category_transaction_count" class="same-width" required>
                        </div>
                        <div>
                            <label for="unique_transactions_day">Unique Transactions Today:</label>
                            <input type="number" id="unique_transactions_day" name="unique_transactions_day" class="same-width" required>
                        </div>
                    </div>
        
                    <!-- Full width last row: Distance to Merchant -->
                    <div class="last-row">
                        <label for="user_merchant_distance">Distance to Merchant (miles):</label>
                        <input type="number" id="user_merchant_distance" name="user_merchant_distance" class="same-width" step="0.01" required>
                    </div>
        
                    <button type="submit">Check for Fraud</button>
                </form>
            </div>
            <div class="side-note">
                <p>Note: All fields have to be filled out</p>
            </div>
        </div>
    </div>
</body>
</html>
